<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>인사이트베이</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="wrap">
        <!-- Start : Header -->
        <header class="header" id="header">
        </header>
        <!-- End : Header -->

        <!-- Start : Main -->
        <main>
            <section class="sub-sec">
                <div class="container">
                    <div class="product-detail-wrap">
                        <div class="book-detail-header">
                            <div class="book-img">
                                <img src="img/book/book-01.png" alt="책 이미지">
                            </div>
                            <div class="book-detail-info">
                                <div class="book-detail-title">
                                    <h2>컨설팅 커리어 바이블</h2>
                                    <h6>Tangible 100 Q&A</h6>
                                </div>
                                <div class="dl-group">
                                    <dl>
                                        <dt>독자</dt>
                                        <dd>컨설팅 입사 준비생</dd>
                                    </dl>
                                    <dl>
                                        <dt>유형</dt>
                                        <dd>PDF (모바일 가능, 출력불가)</dd>
                                    </dl>
                                    <dl>
                                        <dt>분량</dt>
                                        <dd>213 page</dd>
                                    </dl>
                                    <dl>
                                        <dt>발행</dt>
                                        <dd>2022년 10월 </dd>
                                    </dl>
                                </div>
                                <div class="book-detail-bot">
                                    <div class="book-detail-pay">
                                        <h5>평생 소장, 평생 업데이트</h5>
                                        <h2>39,000원</h2>
                                    </div>
                                    <button type="button" class="btn">구매하기</button>
                                </div>
                            </div>
                        </div>
                        <div class="product-detail-body">
                            <ul class="product-detail-nav">
                                <li class="active"><a href="#bookAbout">책 소개</a></li>
                                <li><a href="#bookIndex">목차</a></li>
                                <li><a href="#bookReview">후기</a></li>
                            </ul>
                            <div class="product-detail-img">
                                <img src="img/product/product-01-01.png" id="bookAbout">
                                <img src="img/product/product-01-02.png" id="bookIndex">
                                <img src="img/product/product-02-01.png" id="bookReview">
                            </div>
                        </div>
                        <div class="product-detail-footer">
                            <h2>월 36,000원 <button type="button" class="btn btn-black">구매하기</button></h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- End : Main -->

        <!-- Start : Footer -->
        <footer class="footer" id="footer"></footer>
        <!-- End : Footer -->
    </div>

    <!-- Start : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/component.js"></script>
    <script src="js/modal.js"></script>
    <!-- End : Script -->

</body>

</html>
