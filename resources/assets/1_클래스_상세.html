<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>인사이트베이</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="wrap">
        <!-- Start : Header -->
        <header class="header" id="header">
        </header>
        <!-- End : Header -->

        <!-- Start : Main -->
        <main>
            <section class="sub-sec">
                <div class="container">
                    <div class="product-detail-wrap">
                        <div class="product-detail-header">
                            <h1 class="product-detail-title">전략 PPT 강의</h1>
                            <div class="product-detail-info">
                                <img src="img/product/product-01-01.png" alt="클래스 이미지">
                                <div class="product-detail-text">
                                    <div class="dl-group">
                                        <dl>
                                            <dt>강사</dt>
                                            <dd>M7 졸업생</dd>
                                        </dl>
                                        <dl>
                                            <dt>대상</dt>
                                            <dd>MBA를 준비하는 모든 분들</dd>
                                        </dl>
                                        <dl>
                                            <dt>강의 형태</dt>
                                            <dd>온라인 수강</dd>
                                        </dl>
                                    </div>
                                    <ul>
                                        <li>
                                            <img src="img/ico/i-circle-plus.svg" alt="플러스">
                                            <h6>아이컨 특별할인</h6>
                                            <h5>35%</h5>
                                        </li>
                                        <li>
                                            <img src="img/ico/i-circle-plus.svg" alt="플러스">
                                            <p>※상세페이지 참조</p>
                                            <h6>학생/취준생 추가할인</h6>
                                            <h5>7만원</h5>
                                        </li>
                                        <li>
                                            <div class="left">
                                                <dl>
                                                    <dt>3주 과정</dt>
                                                    <dd>670,000원</dd>
                                                </dl>
                                                <dl>
                                                    <dt>평생 소장</dt>
                                                    <dd>480,000원</dd>
                                                </dl>
                                            </div>
                                            <div class="right">
                                                <p>12개월 무이자 할부 시</p>
                                                <h2><span>최소금액 월</span>33,000원</h2>
                                            </div>
                                        </li>
                                    </ul>
                                    <button type="button" class="btn">강의 수강하기 </button>
                                </div>
                            </div>
                        </div>
                        <div class="product-detail-body">
                            <ul class="product-detail-nav">
                                <li class="active"><a href="#classExplanation">강의 설명</a></li>
                                <li><a href="#curriculum">커리큘럼</a></li>
                                <li><a href="#sale">파격 혜택</a></li>
                                <li><a href="#classReview">강의</a></li>
                            </ul>
                            <div class="product-detail-img">
                                <img src="img/product/product-01-01.png" id="classExplanation">
                                <img src="img/product/product-01-02.png" id="curriculum">
                                <img src="img/product/product-02-01.png" id="sale">
                                <img src="img/product/product-03-01.png" id="classReview">
                            </div>
                        </div>
                        <div class="product-detail-footer">
                            <h5>봄맞이 특별 할인 00:00:00 남음</h5>
                            <h2><span>40,000원</span>월 36,000원 <button type="button" class="btn btn-black">수강 신청하기</button></h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- End : Main -->

        <!-- Start : Footer -->
        <footer class="footer" id="footer"></footer>
        <!-- End : Footer -->
    </div>

    <!-- Start : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/component.js"></script>
    <script src="js/modal.js"></script>
    <!-- End : Script -->

</body>

</html>
